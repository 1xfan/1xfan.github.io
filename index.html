<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inconsistent Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            color: white;
            font-family: 'Jost', sans-serif;
/*             background-image: url('https://www.shutterstock.com/shutterstock/videos/1064201254/thumb/1.jpg?ip=x480')
        } */
        .container {
            background-color: rgba(0, 153, 154, 0.9);
        }
        h1 {
            color: white;
            font-size: 55px;
        }
        #startButton {
          background-color: #FF689B;
        }
        #startButton:hover {
          background-color: #cc4370;
        }
        #pauseButton {
          background-color: #7405ac;
        }
        #pauseButton:hover {
          background-color: #470469;
        }
    </style>

</head>
<body>
  <div class="container">
    <h1>THE BEST TIMER</h1>
    <div>
      <input type="number" id="hours" placeholder="hrs" min="0" max="48" />
      <input type="number" id="minutes" placeholder="mins" min="0" max="59" />
      <input type="number" id="seconds" placeholder="secs" min="0" max="59" />
    </div>
    <button id="startButton">BEGIN</button>
    <button id="pauseButton" disabled>PAUSE</button>
    <div id="timerDisplay">00:00</div>
  </div>
  <audio id="alarmSound" src="/media/alarm.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
