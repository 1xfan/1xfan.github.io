<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inconsistent Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>the best timer</h1>
    <div>
      <input type="number" id="hours" placeholder="Hours" min="0" max="48" />
      <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" />
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" />
    </div>
    <button id="startButton">begin timer</button>
    <button id="pauseButton" disabled>pause</button>
    <div id="timerDisplay">00:00</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
