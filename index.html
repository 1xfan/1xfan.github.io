<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inconsistent Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

    <style>
      @property --a{
        syntax: '<angle>';
        inherits: true;
        initial-value: 0deg;
      }
      @property --p {
        syntax: '<percentage>';
        inherits: true;
        initial-value: 0%;
      }
      @property --c1 {
        syntax: '<color>';
        inherits: true;
        initial-value: #000;
      }
      @property --c2 {
        syntax: '<color>';
        inherits: true;
        initial-value: #000;
      }
      
      html {
        --s: 80px;
        --_g: #0000, var(--c1) 2deg calc(var(--a) - 2deg),#0000 var(--a);
        background: 
          conic-gradient(from calc(-45deg  - var(--a)/2) at top    var(--p) left  var(--p),var(--_g)),
          conic-gradient(from calc(-45deg  - var(--a)/2) at top    var(--p) left  var(--p),var(--_g)),
          conic-gradient(from calc( 45deg  - var(--a)/2) at top    var(--p) right var(--p),var(--_g)),
          conic-gradient(from calc( 45deg  - var(--a)/2) at top    var(--p) right var(--p),var(--_g)),
          conic-gradient(from calc(-135deg - var(--a)/2) at bottom var(--p) left  var(--p),var(--_g)),
          conic-gradient(from calc(-135deg - var(--a)/2) at bottom var(--p) left  var(--p),var(--_g)),
          conic-gradient(from calc( 135deg - var(--a)/2) at bottom var(--p) right var(--p),var(--_g)),
          conic-gradient(from calc( 135deg - var(--a)/2) at bottom var(--p) right var(--p),var(--_g))
          var(--c2);
        background-size: calc(2*var(--s)) calc(2*var(--s));
        animation: m 2s infinite alternate linear;
      }
      
      @keyframes m {
        0%,15% {
          --a: 135deg;
          --p: 20%;
          --c1: #3B8183;
          --c2: #FAD089;
          background-position: 0 0,var(--s) var(--s);
        }
        45%,50% {
          --a: 90deg;
          --p: 25%;
          --c1: #3B8183;
          --c2: #FAD089;
          background-position: 0 0,var(--s) var(--s);
        }
        50.01%,55% {
          --a: 90deg;
          --p: 25%;
          --c2: #3B8183;
          --c1: #FAD089;
          background-position: var(--s) 0,0 var(--s);
        }
        85%,100% {
          --a: 135deg;
          --p: 20%;
          --c2: #3B8183;
          --c1: #FAD089;
          background-position: var(--s) 0,0 var(--s);
        }
      }
        body {
            color: white;
            font-family: 'Jost', sans-serif;
/*             background-image: url('https://www.shutterstock.com/shutterstock/videos/1064201254/thumb/1.jpg?ip=x480')
        } */
        .container {
            background-color: rgba(0, 153, 154, 0.9);
        }
        h1 {
            color: white;
            font-size: 55px;
        }
        #startButton {
          background-color: #FF689B;
        }
        #startButton:hover {
          background-color: #cc4370;
        }
        #pauseButton {
          background-color: #7405ac;
        }
        #pauseButton:hover {
          background-color: #470469;
        }
    </style>

</head>
<body>
  <div class="container">
    <h1>THE BEST TIMER</h1>
    <div>
      <input type="number" id="hours" placeholder="hrs" min="0" max="48" />
      <input type="number" id="minutes" placeholder="mins" min="0" max="59" />
      <input type="number" id="seconds" placeholder="secs" min="0" max="59" />
    </div>
    <button id="startButton">BEGIN</button>
    <button id="pauseButton" disabled>PAUSE</button>
    <div id="timerDisplay">00:00</div>
  </div>
  <audio id="alarmSound" src="/media/alarm.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
