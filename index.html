<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inconsistent Timer</title>
  <link rel="stylesheet" href="styles.css">

    <style>
        body {
            color: white;
            background-image: url('https://www.shutterstock.com/shutterstock/videos/1064201254/thumb/1.jpg?ip=x480')
        }
        .container {
            background-color: rgba(0, 153, 154, 0.9);
        }
        h1 {
            color: white;
        }
    </style>

</head>
<body>
  <div class="container">
    <h1>THE BEST TIMER</h1>
    <div>
      <input type="number" id="hours" placeholder="Hours" min="0" max="48" />
      <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" />
      <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" />
    </div>
    <button id="startButton">BEGIN</button>
    <button id="pauseButton" disabled>PAUSE</button>
    <div id="timerDisplay">00:00</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
